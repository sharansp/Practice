<!DOCTYPE html>
<html>
<body >

<p>Creating and using an object method.</p>

<h1 id="Best">Abbr.</h1>


<script>
	document.getElementById("Best").innerHTML="sharan";
	function myfunc(){
	"use strict";
	var obj= {
		key1:"",
		key2:"",
		array1:[1,2,3],
		array2:["a","b","c","d"],
		array3:[1,2,3],
		array4:[1,2,3],
		object1:{
				key1:"1",
				key2:"2",
				array1:[1,2,3]
					},
		add: function(a,b){
			return a+b;
		},
		array5:[
				function(a){
				document.write("array5");  
				return a;
				},"a",9980201998],
		
		
	};
	obj.key1="one";
	obj.key2="two";
	obj.array1.push(4);
	obj.array2.pop();
	obj.array3.unshift(1);
	obj.array4.shift(1);
	
	document.write(obj.add(11,111)+"<br/>");
	document.write(obj['add'](11,111)+"<br/>");
	document.write((obj['key1'])===(obj.key1));
	document.write("<br/>"+obj.object1.array1+"<br/>");
	document.write(obj.array5[2]+"<br/>");
	obj.array5[10]="TEN";
	document.write(obj.array5.length+"<br/>");
	for(var key in obj){
		document.write(key+" "+obj[key]+"<br/>");
	}
	
	}
	
	//document.write(myfunc());
	myfunc();
</script> 



</body>
</html>
